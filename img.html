<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS standalone fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ImgToTxt" />
  <!-- Apple Touch Icons for light and dark mode -->
  <link rel="apple-touch-icon" href="img.png" media="(prefers-color-scheme: dark)">
  <link rel="icon" href="img.png" type="image/png" sizes="32x32" />

  <title>Image to Text Renderer</title>
  <link rel="stylesheet" href="img.css">
</head>
<body>
  <h1>Image to Text Renderer</h1>

  <div class="upload-box">
    <div class="upload-container">
      <button id="upload-btn" class="button">Upload Image</button>
      <input type="file" id="imageUpload" accept="image/*" style="display: none;" />

      <div id="upload-preview" class="upload-preview">
        <img id="image-thumb" alt="Image preview" class="thumb-preview" />
        <span id="upload-filename" class="filename-preview">No file chosen</span>
      </div>
    </div>
  </div>

  <div id="controlsContainer">
    <div class="control-group">
      <label for="resolution">Resolution:</label>
      <input type="range" id="resolution" min="20" max="400" value="80">
      <span id="resValue">80</span>
    </div>

    <div class="control-group">
      <label for="density">Character Density:</label>
      <input type="range" id="density" min="20" max="200" step="1" value="80">
      <span id="densityValue">80</span>
    </div>

    <div class="control-group">
      <label for="contrast">Contrast:</label>
      <input type="range" id="contrast" min="0.1" max="5" step="0.001" value="1">
      <span id="contrastValue">1</span>
    </div>

    <div class="control-group">
      <label for="edgeThreshold">Edge Sensitivity:</label>
      <input type="range" id="edgeThreshold" min="10" max="200" step="1" value="60">
      <span id="edgeValue">60</span>
    </div>
  </div>

  <div id="canvasWrapper" style="max-width: 100%; max-height: 80vh; overflow: hidden; display: none;">
  <canvas id="canvas"></canvas>
  </div>
  
  <div id="previewWrapper">
    <pre id="output"></pre>
  </div>

  <div id="buttons">
    <button id="copyBtn" class="button" style="display: none;">Copy Text</button>
  </div>

  


  <script src="img.js"></script>
</body>
</html>
